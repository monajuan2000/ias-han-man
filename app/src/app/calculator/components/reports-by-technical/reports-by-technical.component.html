<mat-card-content>
<div fxLayout="row wrap" fxLayoutGap="16px grid">
  <div fxFlex="100%" fxFlex.xs="100%" class="card__two">
    <div class="container__table__data">
        <table mat-table [dataSource]="dataSource" class="table">

          <ng-container matColumnDef="order" id="container__column">
            <th mat-header-cell *matHeaderCellDef class="column" ><strong>#Orden</strong></th>
            <td mat-cell *matCellDef="let element">{{ element.order}}</td>
          </ng-container>
    
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef class="column" ><strong>Fecha</strong></th>
            <td mat-cell *matCellDef="let element" >{{ element.date }}</td>
          </ng-container>

          <ng-container matColumnDef="hourS">
            <th mat-header-cell *matHeaderCellDef class="column" ><strong>Hora-I</strong></th>
            <td mat-cell *matCellDef="let element" >{{ element.startHour }}</td>
          </ng-container>

          <ng-container matColumnDef="hourF">
            <th mat-header-cell *matHeaderCellDef class="column"><strong>Hora-F</strong></th>
            <td mat-cell *matCellDef="let element" >{{ element.finalHour }}</td>
          </ng-container>
    
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
  </div>
</div>
</mat-card-content>
