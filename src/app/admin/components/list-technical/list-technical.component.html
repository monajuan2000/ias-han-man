<mat-toolbar class="title bg-gray">
    Lista de técnicos <mat-icon class="icon">engineering</mat-icon>
  </mat-toolbar>
  <mat-card-content class="container__table">
    <div class="container__table__data">
      <table mat-table [dataSource]="dataSource" class="table">
        <ng-container matColumnDef="CC">
          <th mat-header-cell *matHeaderCellDef class="column"><strong>Cédula</strong></th>
          <td mat-cell *matCellDef="let element">{{ element.cc}}</td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="column" id="name_1"> <strong>Nombre</strong></th>
          <td mat-cell *matCellDef="let element" id="name_3">{{ element.name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="column" id="name_2"><strong>Acciones</strong></th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              (click)="update(element)"
            >
              <mat-icon id="name_3">edit</mat-icon>
            </button>
            <button
              mat-icon-button
              (click)="delete(element.id)"
            >
              <mat-icon id="name_3" class="delete">delete</mat-icon>
            </button>
          </td>
        </ng-container> 
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
