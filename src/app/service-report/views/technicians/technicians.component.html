      class="container__view__cards"
    >
      <div fxFlex="40%" fxFlex.xs="100%" class="card__one">
        <mat-card>
          <app-form></app-form>
        </mat-card>
      </div>
      <div

        fxFlex.xs="100%"
        class="card__two"
      >
        <mat-card> 
          <app-list></app-list>
        </mat-card>
      </div>
    </div>
  </mat-card>
</div>
