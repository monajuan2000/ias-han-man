<mat-toolbar class="title">
  Lista de Técnicos. <mat-icon class="icon">engineering</mat-icon>
</mat-toolbar>
<mat-card-content class="container__table">
  <div class="container__table__data">
    <table mat-table [dataSource]="dataSource" class="table">
      <ng-container matColumnDef="CC">
        <th mat-header-cell *matHeaderCellDef class="column"><strong>Cédula</strong></th>
        <td mat-cell *matCellDef="let element">{{ element.CC }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="column" id="name_1"><strong>Nombre</strong></th>
        <td mat-cell *matCellDef="let element" id="name_2">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef class="column" id="name_2"><strong>Crear servicio</strong></th>
        <td mat-cell *matCellDef="let element" >
          <button
            mat-icon-button
            (click)="requestService(element.name, element.CC)"
          >
            <mat-icon id="name_1">{{ element.icon }}</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-card-content>
