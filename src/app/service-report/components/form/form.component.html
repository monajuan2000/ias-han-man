<mat-toolbar class="title"> Reporte <mat-icon class="icon">summarize</mat-icon></mat-toolbar>
<form >
<mat-card-content class="container__card">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="50%" fxFlex.xs="100%">
      <mat-form-field appearance="fill" class="input__form">
        <mat-label class="container__label">Cédula</mat-label>
        <input  disabled matInput  [(ngModel)]="technical.cc" name="cc"/>
        <mat-icon matSuffix>badge</mat-icon>
      </mat-form-field>
    </div>
    <div fxFlex="50%" fxFlex.xs="100%">
      <mat-form-field appearance="fill" class="input__form">
        <mat-label class="container__label">Nombre</mat-label>
        <input matInput  disabled  class="container__label" [(ngModel)]="technical.name" name="name"/>
        <mat-icon matSuffix>badge</mat-icon>
      </mat-form-field>
    </div>
  </div>
</mat-card-content>
<mat-toolbar class="title-secondary bg-gray"> 
  Datos del servicio <mat-icon class="icon">handyman</mat-icon>
</mat-toolbar>
<mat-card-content class="container__card">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="50%" fxFlex.xs="100%">
      <mat-form-field appearance="fill" class="input__form">
        <mat-label class="container__label">Fecha</mat-label>
        <input matInput type="date" placeholder="Escribe la fecha" [(ngModel)]="report.date" name="date"/>
        <mat-icon matSuffix>calendar_today</mat-icon>
      </mat-form-field>
    </div>
    <div fxFlex="50%" fxFlex.xs="100%">
      <mat-form-field appearance="fill" class="input__form">
        <mat-label class="container__label">#Orden</mat-label>
        <input matInput type="number" placeholder="Número de servicio" [(ngModel)]="report.order" name="date"/>
        <mat-icon matSuffix>pin</mat-icon>
      </mat-form-field>
    </div>
    <div fxFlex="50%" fxFlex.xs="100%">
      <mat-form-field appearance="fill" class="input__form">
        <mat-label class="container__label">Hora inicio</mat-label>
        <input matInput type="time" class="container__label" [(ngModel)]="report.startHour" name="startHour"/>
        <mat-icon matSuffix>timer</mat-icon>
      </mat-form-field>
    </div>
    <div fxFlex="50%" fxFlex.xs="100%">
      <mat-form-field appearance="fill" class="input__form">
        <mat-label class="container__label">Hora fin</mat-label>
        <input matInput type="time" class="container__label" [(ngModel)]="report.finalHour" name="finalHour"/>
        <mat-icon matSuffix>timer</mat-icon>
      </mat-form-field>
    </div>
  </div>
</mat-card-content>
<div class="buttons">
  <button mat-stroked-button  type="submit" class="button">Enviar</button>
  <button mat-stroked-button type="reset" class="button">Limpiar</button>
</div>
</form>
