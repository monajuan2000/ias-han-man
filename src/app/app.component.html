<div
  class="container__main"
  [class.p-fixed]="mobileQuery.matches"
  *ngIf="shouldRun"
>
  <mat-toolbar class="container__toolbar bg-degrade-gold">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="container__title">Menu</h1>
    <img src="/assets/images/HANDY_MAN_LOGO.png" class="container__img" />
  </mat-toolbar>
  <mat-sidenav-container
    class="container__sidenav"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      class="bg-gray"
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list *ngFor="let nav of fillerNav">
        <a
          mat-list-item
          [routerLink]="nav.route"
          (click)="snav.toggle()"
          class="container__icon"
        >
          <mat-icon>{{ nav.icon }}</mat-icon>
          <a class="container__sidenav__icon">{{ nav.name }}</a>
        </a>
      </mat-nav-list>
    </mat-sidenav>
      <mat-sidenav-content class="bg-background">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
  </mat-sidenav-container>
</div>
